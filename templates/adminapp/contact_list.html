<!-- templates/contacts/contact_list.html -->
<h1>Contact List</h1>
<form method="get">
    {{ search_form.search_query.label_tag }}
    {{ search_form.search_query }}
    <button type="submit">Search</button>
</form>
<ul>
    {% for contact in contacts %}
        <li>{{ contact.name }} - {{ contact.email }} -
            <a href="{% url 'delete_contact' contact.id %}">Delete</a>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'add_contact' %}">Add Contact</a>
